input_dir: Sources
output_dir: ${DERIVED_SOURCES_DIR}

xcassets:
  inputs:
    - Resources/ColorAssets.xcassets
    - Resources/ImageAssets.xcassets
  outputs:
    templateName: swift5
    params:
      forceProvidesNamespaces: true
      bundle: MyBundleToken.bundle
      publicAccess: true
    output: Assets.swift
